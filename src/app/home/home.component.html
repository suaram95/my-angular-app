<h1>Welcome!</h1>

<div class="play-container">
  <p>You've clicked <span (click)="countClick()">this</span> {{clickCounter}} times.</p>
</div>

<div class="play-container">
  <p>
    <input type="text" [(ngModel)]="name" (click)="onClick()">
    <br>
    <strong>You said: </strong> {{name}}
  </p>
</div>

<div class="play-container" [ngClass]="setClasses()">
  <ng-template [ngIf]="clickCounter>4" [ngIfElse]="none">
    <p>The click counter <span style="background-color: yellow">IS GREATER</span> than 4.</p>
  </ng-template>

  <ng-template #none>
    <p>The click counter <span style="background-color: lightgray">IS NOT GREATER</span> than 4.</p>
  </ng-template>
</div>
